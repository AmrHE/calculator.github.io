<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>HTML, CSS, & JS Calculator</h1>
    <section class="calculator-section">
        <div class="container">
            <div class="currentPath">
                <span></span>
            </div>
            <div class="currentInput">
                <p></p>
            </div>
            <div class="buttons">


                <button type="button" id="backspace">&#8676;</button>
                <button type="button" class="clearButton" id="clear">AC</button>
                <button type="button" value="/" class="operator">&#247;</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="*" class="operator">X</button>


                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="-" class="operator">-</button>


                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="+" class="operator">+</button>

                <button type="button" id="zero" value="0">0</button>
                <button type="button" value="." class="decimal">.</button>
                <button type="button" id="equalsButton">=</button>

            

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>


</html>
